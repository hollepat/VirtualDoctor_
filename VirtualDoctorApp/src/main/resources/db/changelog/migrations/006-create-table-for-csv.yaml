databaseChangeLog:
  - changeSet:
      id: 006-001-create-table-csv
      author: Patrik Holler
      changes:
        - createTable:
            tableName: patient_data
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: disease
                  type: varchar(255)
              - column:
                  name: fever
                  type: varchar(50)
              - column:
                  name: cough
                  type: varchar(50)
              - column:
                  name: fatigue
                  type: varchar(50)
              - column:
                  name: difficulty_breathing
                  type: varchar(50)
              - column:
                  name: age
                  type: int
              - column:
                  name: gender
                  type: varchar(50)
              - column:
                  name: blood_pressure
                  type: varchar(50)
              - column:
                  name: cholesterol_level
                  type: varchar(50)
              - column:
                  name: outcome_variable
                  type: varchar(50)
              - column:
                  name: headache
                  type: varchar(50)
              - column:
                  name: sore_throat
                  type: varchar(50)
              - column:
                  name: runny_nose
                  type: varchar(50)
              - column:
                  name: temperature
                  type: float
              - column:
                  name: bmi
                  type: float