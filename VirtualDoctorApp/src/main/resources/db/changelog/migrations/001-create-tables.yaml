databaseChangeLog:
  - changeSet:
      id: 001-001-create-patient-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: patient
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: age
                  type: INT
              - column:
                  name: height
                  type: INT
              - column:
                  name: weight
                  type: INT
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: lifestyle
                  type: VARCHAR(255)

  - changeSet:
      id: 001-002-create-diagnosis-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: diagnosis
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: patient_input_id
                  type: UUID
              - column:
                  name: sw_version
                  type: VARCHAR(255)
              - column:
                  name: time_and_date
                  type: TIMESTAMP
              - column:
                  name: differential_list_id
                  type: UUID
              - column:
                  name: emergency
                  type: VARCHAR(255)

  - changeSet:
      id: 001-003-create-differential_list-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: differential_list
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function

  - changeSet:
      id: 001-004-create-differential-list-ddx-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: differential_list_ddx
            schemaName: disease
            columns:
              - column:
                  name: differential_list_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_differential_list_ddx_differential_list
                    references: differential_list(id)
              - column:
                  name: disease
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: probability
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: differential_list_ddx
            columnNames: differential_list_id, disease
            constraintName: pk_differential_list_ddx

  - changeSet:
      id: 001-005-create-disease-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: disease
            schemaName: disease
            columns:
              - column:
                  name: id
