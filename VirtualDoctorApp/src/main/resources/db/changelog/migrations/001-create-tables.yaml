                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description_short
                  type: VARCHAR(255)
              - column:
                  name: description_long
                  type: TEXT
              - column:
                  name: doctor
                  type: VARCHAR(255)

  - changeSet:
