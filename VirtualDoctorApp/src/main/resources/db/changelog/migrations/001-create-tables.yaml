databaseChangeLog:
  - changeSet:
      id: 001-001-create-patient-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: patient
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: age
                  type: INT
              - column:
                  name: height
                  type: INT
              - column:
                  name: weight
                  type: INT
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: lifestyle
                  type: VARCHAR(255)

  - changeSet:
      id: 001-002-create-differential_list-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: differential_list
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function

  - changeSet:
      id: 001-003-create-patient-input-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: patient_input
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: patient_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_patient_input_patient
                    references: patient(id)
              - column:
                  name: local_date_time
                  type: TIMESTAMP
              - column:
                  name: cholesterol_level
                  type: DOUBLE

  - changeSet:
      id: 001-004-create-diagnosis-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: diagnosis
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: sw_version
                  type: VARCHAR(255)
              - column:
                  name: time_and_date
                  type: TIMESTAMP
              - column:
                  name: differential_list_id
                  type: UUID
                  constraints:
                      foreignKeyName: fk_diagnosis_differential_list
                      references: differential_list(id)
              - column:
                  name: emergency
                  type: VARCHAR(255)

  - changeSet:
      id: 005-create-diagnosis-doctor-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: diagnosis_doctor
            columns:
              - column:
                  name: diagnosis_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: doctor
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: diagnosis_id, doctor
            tableName: diagnosis_doctor
        - addForeignKeyConstraint:
            baseColumnNames: diagnosis_id
            baseTableName: diagnosis_doctor
            constraintName: fk_diagnosis_doctor_diagnosis
            referencedColumnNames: id
            referencedTableName: diagnosis

  - changeSet:
      id: 001-006-create-differential-list-ddx-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: differential_list_ddx
            schemaName: disease
            columns:
              - column:
                  name: differential_list_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_differential_list_ddx_differential_list
                    references: differential_list(id)
              - column:
                  name: disease
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: probability
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: differential_list_ddx
            columnNames: differential_list_id, disease
            constraintName: pk_differential_list_ddx

  - changeSet:
      id: 001-007-create-disease-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: disease
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description_short
                  type: VARCHAR(255)
              - column:
                  name: description_long
                  type: TEXT
              - column:
                  name: doctor
                  type: VARCHAR(255)

  - changeSet:
      id: 001-008-create-symptom-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: symptom
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: emergency
                  type: VARCHAR(255)

  - changeSet:
      id: 001-009-create-disease-symptom-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: disease_symptom
            columns:
              - column:
                  name: disease_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_disease_symptom_disease
                    references: disease(id)
              - column:
                  name: symptom_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_disease_symptom_symptom
                    references: symptom(id)
        - addPrimaryKey:
            tableName: disease_symptom
            columnNames: disease_id, symptom_id
            constraintName: pk_disease_symptom

  - changeSet:
      id: 001-010-create-patient-input-symptom-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: patient_input_symptom
            schemaName: disease
            columns:
              - column:
                  name: patient_input_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_patient_input_symptom_patient_input
                    references: patient_input(id)
              - column:
                  name: symptom_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_patient_input_symptom_symptom
                    references: symptom(id)
        - addPrimaryKey:
            tableName: patient_input_symptom
            columnNames: patient_input_id, symptom_id
            constraintName: pk_patient_input_symptom

  - changeSet:
      id: 001-011-create-health-data-table
      author: Patrik Holler
      changes:
        - createTable:
            tableName: health_data
            schemaName: disease
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"  # Use PostgreSQL UUID generation function
              - column:
                  name: local_date_time
                  type: TIMESTAMP
              - column:
                  name: patient_id
                  type: UUID
              - column:
                  name: heart_rate
                  type: INT
              - column:
                  name: skin_temperature
                  type: DOUBLE
              - column:
                  name: blood_pressure
                  type: DOUBLE
              - column:
                  name: bmi
                  type: DOUBLE
        - addForeignKeyConstraint:
            baseTableName: health_data
            baseColumnNames: patient_id
            referencedTableName: patient
            referencedColumnNames: id
            constraintName: fk_health_data_patient

  - changeSet:
      id: 001-012-create-table-classifier-input
      author: Patrik Holler
      changes:
        - createTable:
            tableName: classifier_input
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: lifestyle
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: symptoms
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: cholesterol_level
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: health_data
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: patient_input_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: classifier_input
            baseColumnNames: patient_input_id
            referencedTableName: patient_input
            constraintName: fk_classifier_input_patient_id
            referencedColumnNames: id

  - changeSet:
      id: 001-013-add-classifier-input-reference-to-diagnosis
      author: Patrik Holler
      changes:
        - addColumn:
            tableName: diagnosis
            columns:
              - column:
                  name: classifier_input_id
                  type: uuid
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: diagnosis
            baseColumnNames: classifier_input_id
            referencedTableName: classifier_input
            referencedColumnNames: id
            constraintName: fk_diagnosis_classifier_input


