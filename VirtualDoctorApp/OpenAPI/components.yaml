components:
  schemas:
    PatientInputDTO:
      type: object
      properties:
        name:
          type: string
          example: john-doe
        symptoms:
          type: array
          items:
            type: string
          example: ["Fever", "Cough", "Difficulty breathing"]
        cholesterolLevel:
          type: number
          format: double
          example: 130.5

    PatientDTO:
      type: object
      required:
        - name
        - age
        - height
        - weight
        - gender
        - location
        - lifestyle
      properties:
        name:
          type: string
          example: john-doe
        age:
          type: integer
          example: 30
        height:
          type: integer
          example: 180
        weight:
          type: integer
          example: 80
        gender:
          type: string
          enum: [FEMALE, MALE]
          example: MALE
        location:
          type: string
          enum: [ASIA, AFRICA, EUROPE, NORTH_AMERICA, SOUTH_AMERICA, AUSTRALIA]
          example: EUROPE
        lifestyle:
          type: string
          enum: [ACTIVE, SEDENTARY, MODERATE, ATHLETE]
          example: ACTIVE

    DDX:
      type: object
      properties:
        diseaseMap:
          type: object
          additionalProperties:
            type: number
            format: double
          description: DDX list. Key is the disease name and value is the probability of the disease.

    DiagnosisDTO:
      type: object
      properties:
        swVersion:
          type: string
          description: Software version of the classification algorithm.
          example: 1.0.0
        timeAndDate:
          type: string
          format: time-time
          description: Time and time of the diagnosis.
          example: 2000-01-23T04:56:07.000+00:00
        doctorToVisit:
          type: array
          items:
              type: string
              enum: [ GENERAL_PRACTITIONER, PEDIATRICIAN, CARDIOLOGIST, DERMATOLOGIST ]
          description: List of doctors to visit in order of priority.
          example: [GENERAL_PRACTITIONER, PEDIATRICIAN]
        disease:
          type: DDX
          example: { "Influenza": 0.8, "CommonCold": 0.2 }
        emergency:
          type: string
          enum: [ NORMAL, STAY_AT_HOME, LIFE_THREATENING ]
          example: NORMAL

    DiseaseDetailsDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "Unique identifier for the diagnosis."
          example: "1a9c6a2b-45f3-4f38-9d7a-b70912e9a6b1"
        description:
          type: string
          description: "Detailed description of the diagnosis."
          example: "Influenza is a viral infection that attacks your respiratory system â€” your nose, throat, and lungs."
        medications:
          type: array
          description: "List of medications recommended for treatment."
          items:
            type: string
          example:
            - "Oseltamivir"
        treatments:
          type: array
          description: "List of treatments for the diagnosis."
          items:
            type: string
          example:
            - "Rest"
        precautions:
          type: array
          description: "List of precautions or preventive measures."
          items:
            type: string
          example:
            - "Vaccination"