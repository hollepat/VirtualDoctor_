components:
  schemas:
    UserInputDTO:
      type: object
      properties:
        user:
          type: string
          example: john-doe
        symptoms:
          type: array
          items:
            type: string
          example: ["Fever", "Cough", "Difficulty breathing"]

    UserDTO:
      type: object
      required:
        - username
        - age
        - height
        - weight
        - gender
        - location
        - lifestyle
      properties:
        username:
          type: string
          example: john-doe
        age:
          type: integer
          example: 30
        height:
          type: integer
          example: 180
        weight:
          type: integer
          example: 80
        gender:
          type: string
          enum: [FEMALE, MALE]
          example: MALE
        location:
          type: string
          enum: [ASIA, AFRICA, EUROPE, NORTH_AMERICA, SOUTH_AMERICA, AUSTRALIA]
          example: EUROPE
        lifestyle:
          type: string
          enum: [ACTIVE, SEDENTARY, MODERATE, ATHLETE]
          example: ACTIVE

    DDX:
      type: object
      properties:
        diseaseMap:
          type: object
          additionalProperties:
            type: number
            format: double
          description: DDX list. Key is the disease name and value is the probability of the disease.

    DiagnosisDTO:
      type: object
      properties:
        swVersion:
          type: string
          description: Software version of the classification algorithm.
          example: 1.0.0
        timeAndDate:
          type: string
          format: date-time
          description: Time and date of the diagnosis.
          example: 2000-01-23T04:56:07.000+00:00
        doctorToVisit:
          type: array
          items:
              type: string
              enum: [GeneralPractitioner, Pediatrician, Dentist, Orthopedic, Psychiatrist, Ophthalmology]
          description: List of doctors to visit in order of priority.
          example: [GeneralPractitioner, Pediatrician]
        disease:
          type: DDX
          example: { "Influenza": 0.8, "CommonCold": 0.2 }
        emergency:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          example: LOW